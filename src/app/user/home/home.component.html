<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav
    #drawer
    mode="side"
    [opened]="opened"
    class="sidenav"
    fixedInViewport
  >
    <mat-toolbar color="primary" class="sidenav-header">
      Attendance App
    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="dashboard"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon>dashboard</mat-icon>
        <span class="menu-text">Dashboard</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="topbar">
      <button mat-icon-button (click)="drawer.toggle()" class="toggle-button">
        <mat-icon>menu</mat-icon>
      </button>

      <!-- <span class="app-title">Attendance App</span> -->

      <span class="spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="profileMenu">
        <img class="avatar" src="https://i.pravatar.cc/40" alt="Profile" />
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
